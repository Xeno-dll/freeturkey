<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Turkey Petition</title>
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <h1>Support the Free Turkey Movement</h1>
    <form id="petition-form" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">Sign the Petition</button>
    </form>
    <div id="message"></div>
    <h2>Signatures: <span id="signature-count">Loading...</span></h2>
    <script src="form-handler.js"></script>
    <script>
        // Fetch signature count
        fetch('https://script.google.com/macros/s/AKfycbwZML4y0A6qo9aI91Vavq8bVaA9j7ByQDHaTsGvHFhzF2K-EA6UXJ1MHGkBqvyFl5WZ/exec')
            .then(response => response.text())
            .then(count => {
                document.getElementById('signature-count').innerText = count;
            })
            .catch(error => {
                document.getElementById('signature-count').innerText = 'Error loading count';
            });
    </script>
</body>
</html>
